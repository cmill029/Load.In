application {
    mainClass = 'odu.edu.loadin.webapi.Server'
}



docker {
    name "webapi"
    dockerfile file('test.dockerfile')
    files 'output.txt','test.dockerfile'
}

dockerRun{
    name "webapi"
    image "webapi"
    ports '8080:8080'
    clean true
}


